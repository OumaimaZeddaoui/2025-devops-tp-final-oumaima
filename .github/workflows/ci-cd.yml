name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    permissions: # <-- AJOUTER CE BLOC
      contents: write # Permet la création de tag et de release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: sherlockholmes01/tp-backend:latest # À adapter
          
      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          # ARG pour injecter la variable VITE_API_BASE_URL (correction du Dockerfile)
          build-args: |
            VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }} 
          tags: sherlockholmes01/tp-frontend:latest # À adapter

      # --- ÉTAPES DÉPLOIEMENT RENDER MANQUANTES ---
      # Ces étapes forcent Render à déployer les nouvelles images Docker
      - name: Deploy Backend to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: srv-d4t... # Utilise ton Service ID réel du Backend
          api-key: ${{ secrets.RENDER_API_KEY }}

      - name: Deploy Frontend to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: srv-d4t... # Utilise ton Service ID réel du Frontend
          api-key: ${{ secrets.RENDER_API_KEY }}
      # ---------------------------------------------

      # --- ÉTAPES GITHUB RELEASE (maintenant à la fin) ---
      - name: Get current date for release tag
        id: date
        run: echo "tag=v$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT # Correction de syntaxe
        shell: bash

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.date.outputs.tag }}
          release_name: Release ${{ steps.date.outputs.tag }}
          body: |
            Automatic release generated by CI/CD pipeline after successful deployment to Render.
          draft: false
          prerelease: false