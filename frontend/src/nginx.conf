server {
    listen 80;

    # Fichiers build√©s du frontend
    root /usr/share/nginx/html;
    index index.html;

    # Proxy pour l'API vers le backend
    location /api/ {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # SPA (React Router) : toutes les autres routes renvoient index.html
    location / {
        try_files $uri /index.html;
    }
}
